<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de Asistencia — Replay</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <main class="page">
    <a href="../index.html" class="back-btn">← Volver</a>
    <h2 class="title" style="font-size:28px;color:var(--pink);">Lista de Asistencia</h2>
    <div class="container">
      <div class="tabs-fixed" id="discipline-tabs" aria-label="Pestañas de disciplinas">
        <!-- JS will render tabs here (fixed height, no expansion) -->
      </div>

      <p class="card-desc">Cada fecha es un registro independiente. Todas las asistencias se guardan por fecha y disciplina.</p>

      <div class="small-block" style="width:100%">
        <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px;margin-bottom:12px">
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
            <div style="display:flex;gap:6px;align-items:center">
              <button id="attendance-prev-day" class="btn btn-secondary" style="width:36px;height:36px;padding:0">◀</button>
              <div id="attendance-day-label" style="font-weight:700;color:var(--pink)">2026-02-18</div>
              <button id="attendance-next-day" class="btn btn-secondary" style="width:36px;height:36px;padding:0">▶</button>
            </div>
            <input type="date" id="attendance-date" class="input" style="display:none" />
            <input id="attendance-search" class="input" placeholder="Buscar por nombre..." />
            <button id="attendance-save" class="btn">Guardar</button>
            <button id="attendance-history" class="btn btn-secondary">Historial Mes</button>
          </div>
        </div>

        <section class="attendance-table-wrap table-wrap" id="attendance-table-wrap">
          <table class="table" id="attendance-table">
            <thead>
              <tr><th>Nombre</th><th>Disciplina</th><th style="width:130px">Asistencia</th><th style="width:200px">Notas</th></tr>
            </thead>
            <tbody id="attendance-tbody"></tbody>
          </table>
        </section>
      </div>

    </div>
  </main>
  <script src="../app.js"></script>
</body>
</html>
